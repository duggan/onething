<!DOCTYPE html>
<html lang="en">
    <head>
        <title>one thing</title>
        <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
        <link rel="stylesheet" type="text/css" href="css/onething.css" />
    </head>
    <body>
        <div class="wrapper">
            <div class="container">
                <div class="inner-container">
                    <div class="opening">
                        <p>Your time is valuable.</p>
                        <p> If you're going to <em id="verb" data-content='
                            <table class="table">
                                <tr><td><a href="#">watch</a></td></tr>
                                <tr><td><a href="#">use</a></td></tr>
                                <tr><td><a href="#">learn</a></td></tr>
                            </table>
                            '

                            rel="popover">read</em> one <em id="adverb" data-content='
                            <table class="table">
                                <tr><td><a href="#">funny</a></td></tr>
                                <tr><td><a href="#">innovative</a></td></tr>
                                <tr><td><a href="#">inspirational</a></td></tr>
                            </table>
                            '

                            rel="popover">important</em> thing

                            <em id="time" data-content='
                            <table class="table">
                                <tr><td><a href="#">this week</a></td></tr>
                                <tr><td><a href="#">this month</a></td></tr>
                                <tr><td><a href="#">this year</a></td></tr>
                            </table>
                            ' rel="popover">today</em> it should be:</p>
                    </div>
                    <div class="thing">
                        <p><a href="#">After 35 years, Voyager nears edge of solar system.</a></p>
                    </div>
                    <div class="context">
                        <p>chosen by <em>anonymous</em></p>
                    </div>
                </div>
            </div>
        </div>
        <div class="information container-fluid gradient">
            <p>part of the <a href="http://theslowweb.com/">slow web</a> movement.</p>
        </div>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.1/jquery.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/onething.js"></script>
    </body>
</html>
